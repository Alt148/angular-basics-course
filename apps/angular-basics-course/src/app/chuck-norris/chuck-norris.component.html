<ng-container *ngIf="jokeResponse | async as joke; else loading">
  <img [src]="joke.icon_url" alt="Chuck Norris Icon"/>
  <blockquote  cite="Chuck Norris" [absHighlightChuckNorris]="joke.value"></blockquote>
  <p>Submitted on {{ joke.created_at | showDate }}</p>
  <hr>
  <abs-get-category-joke></abs-get-category-joke>
  <abs-get-joke (joke)="getRandomJoke()"></abs-get-joke>
</ng-container>

<ng-template #loading>Getting the joke...</ng-template>
